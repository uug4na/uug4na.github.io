<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const red = params.get('red');
      if (red) {
        window.location.href = red;
      } else {
        document.body.innerText = 'No redirect URL provided.';
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
